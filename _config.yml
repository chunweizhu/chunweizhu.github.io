# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      permalink: /:categories/:year/:month/:day/:title
      layout: single
      author_profile: true   #作者简介
      read_time: ture       #阅读时间
      comments: true #true       #评论
      share: false           #分享，facebook、link、twitter
      related: false
      toc_label: "目录" #给文章加上右侧目录栏，名字叫做目录
      #toc_icon: "cog"  #这个是右侧目录栏上方图标
