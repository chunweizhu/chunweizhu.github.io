description              : "博客"       #"An amazing website." #可以设置，让搜索引擎可以快捷找到你
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io" #网站地址
baseurl                  : # the subpath of your site, e.g. "/blog" #不用管，如果不是github下、blog子文件夹下建立博客，和不是用page就不用管
