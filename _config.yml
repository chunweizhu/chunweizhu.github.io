teaser                   : #"/assets/images/panda.jpg" # path of fallback teaser image, e.g. "/assets/images/500x300.png"加入图片，为文章封面中的缩略图
                           #关闭此处，也可以调用teaser命令到不同的文章中放入不一样的封面
